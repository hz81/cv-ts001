      - role: Application Support Specialist
        time: Jul 2023 - Jul 2024
        company: Ryman Healthcare Ltd, Christchurch • Healthcare Services & Property Development
        site: https://www.rymanhealthcare.co.nz
        details: |
            - <b>Technical Project Management</b>: Organised and performed installation upgrades, patches, and hot fixes for a portfolio of applications assigned. Delivered five upgrades for three tier one applications and an upgrade for ServiceNow from Tokyo to Vancouver version.
