{% assign highlights = site.data.data.highlights %}
{% if highlights %}
<sectionwithgap class="section summary-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ highlights.title }}
  </h2>

  <div class="item">
    {{ highlights.summary | markdownify }}
  </div>
</sectionwithgap>
{% endif %}
