{% assign skills = site.data.data.skills-tech %}
{% assign skills-attributes = site.data.data.skills-attributes %}
<div class="gap-navbar" id="s-skillsoffered"></div>
  <sectionwithgap class="section skills-a-section">
    {% if skills %}
    <h2 class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
      </span>
      {{ skills.title }}
    </h2>
    <div class="skillset">
      {% for skill in skills.toolset %}
      <div class="item">
        <div class="skills-a-title">{{ skill.group }}</div>
        <div class="level-title">{{ skill.name }}</div>
        <div class="level-bar">
          <div class="level-bar-inner" data-level="{{ skill.level }}">{{ skill.level }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </sectionwithgap>
